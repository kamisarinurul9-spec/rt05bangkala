    <h2>Pengumuman Terbaru</h2>
    <ul id="announceList"></ul>
  </div>

  <script src="js/redirect.js"></script>
  <script>
    fetch('data/pengumuman.json').then(r=>r.json()).then(list=>{
      const el = document.getElementById('announceList');
      list.forEach(p=>{
        const li = document.createElement('li');
        li.innerHTML = `<strong>${p.tanggal}</strong> â€” ${p.isi}`;
        el.appendChild(li);
      });
    }).catch(()=>{ document.getElementById('announceList').innerHTML='<li>Tidak ada pengumuman.</li>';});
  </script>
