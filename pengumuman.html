  <script>
    fetch('data/pengumuman.json')
      .then(r => r.json())
      .then(list => {
        const el = document.getElementById('announceCards');
        if(list.length===0){ el.innerHTML='<p>Tidak ada pengumuman.</p>'; return; }
        list.forEach(p => {
          const div = document.createElement('div');
          div.className = 'card';
          div.innerHTML = `<h3>${p.tanggal}</h3><p>${p.isi}</p>`;
          el.appendChild(div);
        });
      }).catch(()=>{document.getElementById('announceCards').innerHTML='<p>Tidak ada pengumuman.</p>';});
  </script>
