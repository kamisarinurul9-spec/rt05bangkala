<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login RT 05</title>
  <link rel="stylesheet" href="css/login.css">
</head>

<body>

<div class="login-box">

  <h2>Login Admin RT</h2>

<script src="js/auth.js"></script>
</body>
</html>
