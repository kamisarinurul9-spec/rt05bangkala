<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - RT 05</title>
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="css/login.css">
</head>

<body>

<div class="login-container">

  <div class="login-box">
    <img src="images/logo.png" class="login-logo" alt="Logo RT">

    <h2>Selamat Datang</h2>
    <p>Masuk untuk melanjutkan</p>

    <div id="errorMsg" class="error-msg"></div>

    <div class="form-group">
      <label>Username</label>
      <input type="text" id="username" placeholder="Masukkan username...">
    </div>

    <div class="form-group">
      <label>Password</label>
      <input type="password" id="password" placeholder="Masukkan password...">
    </div>

    <button class="btn btn-login" onclick="doLogin()">Login</button>

    <button class="dark-toggle-btn" id="loginDarkToggle">ðŸŒ™ Mode Gelap</button>
  </div>

</div>

<script src="js/auth.js"></script>
<script src="js/ui.js"></script>

<script>
  // BACA THEME SAAT LOGIN
  const saved = localStorage.getItem("theme");
  if (saved === "dark") document.body.classList.add("dark");

  document.getElementById("loginDarkToggle").onclick = function() {
    document.body.classList.toggle("dark");
    localStorage.setItem("theme",
      document.body.classList.contains("dark") ? "dark" : "light"
    );
  }
</script>

</body>
</html>
