<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Login - RT 05 Bangkala</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

  <main class="login-root" style="display:flex;justify-content:center;align-items:center;min-height:100vh;">
    <div class="container" style="max-width:360px;text-align:center;">
      <img src="images/logo.png" alt="Logo RT 05" class="banner-logo" style="margin-bottom:12px;">
      <h2>Portal RT 05 Bangkala</h2>

      <form id="loginForm">
        <input id="username" placeholder="Username" required style="width:100%;padding:10px;margin:8px 0;border-radius:6px;border:1px solid #ccc;">
        <input id="password" type="password" placeholder="Password" required style="width:100%;padding:10px;margin:8px 0;border-radius:6px;border:1px solid #ccc;">
        <button type="submit" style="width:100%;padding:10px;margin-top:12px;border:none;background:#0d47a1;color:#fff;border-radius:6px;">Masuk</button>
      </form>

      <p style="margin-top:12px;color:#666;font-size:13px;">Admin: <b>admin / admin123</b> â€” Warga: <b>warga / warga123</b></p>
    </div>
  </main>

  <script src="js/auth.js"></script>
</body>
</html>
