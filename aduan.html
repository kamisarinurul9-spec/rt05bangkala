<main class="content">
  <h1>Kirim Aduan Warga</h1>

  <div class="container">

    <form id="aduanForm">
      <label>Nama Pengirim</label>
      <input type="text" id="nama" required>

      <label>Judul Aduan</label>
      <input type="text" id="judul" required>

      <label>Isi Aduan</label>
      <textarea id="isi" rows="5" required></textarea>

      <button type="submit" class="btn">Kirim Aduan</button>
    </form>

    <p id="statusMsg" style="margin-top:10px;"></p>

  </div>
</main>

<script src="js/auth.js"></script>
<script src="js/ui.js"></script>

<script>
// Simpan aduan ke LocalStorage (atau server jika tersedia)
document.getElementById("aduanForm").onsubmit = function (e) {
    e.preventDefault();

    const nama = document.getElementById("nama").value;
    const judul = document.getElementById("judul").value;
    const isi = document.getElementById("isi").value;

    const data = JSON.parse(localStorage.getItem("aduan")) || [];

    data.push({
        nama,
        judul,
        isi,
        tanggal: new Date().toLocaleString()
    });

    localStorage.setItem("aduan", JSON.stringify(data));

    document.getElementById("statusMsg").innerHTML =
      "<span style='color:green'>Aduan berhasil dikirim!</span>";

    document.getElementById("aduanForm").reset();
};
</script>
