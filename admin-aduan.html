<h1>Daftar Aduan Warga</h1>

<div class="container" id="listAduan">
  <p>Memuat aduan...</p>
</div>

<script>
// Ambil data aduan dari LocalStorage
function loadAduan() {
    const data = JSON.parse(localStorage.getItem("aduan")) || [];
    const container = document.getElementById("listAduan");

    if (data.length === 0) {
        container.innerHTML = "<p>Tidak ada aduan.</p>";
        return;
    }

    container.innerHTML = data.map((a, index) => `
        <div class="aduan-card">
            <h3>${a.judul}</h3>

            <p><b>Nama:</b> ${a.nama}</p>
            <p>${a.isi}</p>

            <small>${a.tanggal}</small>

            <button onclick="hapusAduan(${index})" 
                class="btn-delete">
                Hapus
            </button>
        </div>
    `).join("");
}

// Fungsi hapus aduan
function hapusAduan(i) {
    const data = JSON.parse(localStorage.getItem("aduan")) || [];

    if (!confirm("Yakin ingin menghapus aduan ini?")) return;

    data.splice(i, 1); // hapus aduan berdasarkan index
    localStorage.setItem("aduan", JSON.stringify(data));

    loadAduan(); // refresh daftar
}

// Load pertama kali
loadAduan();
</script>
